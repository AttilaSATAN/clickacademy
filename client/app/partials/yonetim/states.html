<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>{{state|json}}</h1>
            <form class="form-horizontal" role="form" ng-submit="kaydet">
                <div class="form-group">
                    <label for="partial-list"> Partial</label>
                <select ng-model="state.templateFile" class="form-control" id="partial-list" placeholder="Partial Seç" ng-options="o as o for o in data.partials"></select>
            </div>
            <div class="form-group">
                <label for="sayfa-adi">Sayfa Adı</label>
                <input type="text" class="form-control" ng-model="state.pageName"/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default">Kaydet</button>
            </div>
        </form>
    </form>
</div>
