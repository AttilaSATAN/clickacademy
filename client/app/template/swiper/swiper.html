<div class="swiper-outer-container">
    <div class="swiper-container" >

        <div class="swiper-wrapper" >
            <div ng-repeat="slide in slides" class="swiper-slide" >
                <div class="inner">
                    <img class="img-responsive" ng-src="{{slide.file}}" alt="">
                </div>
            </div>
        </div>
    </div>
    <a href="javascript:void(0);" ng-click="prev()" class="swiper-left-control"></a>
    <a href="javascript:void(0);" ng-click="next()" class="swiper-right-control"></a>
</div>
