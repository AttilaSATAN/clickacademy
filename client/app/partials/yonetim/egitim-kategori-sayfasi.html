<div class="container">
<div class="row"><p class="text-center text-warning" ng-if="kaydediliyor">Yaptığınız değişiklikler otomatik olarak kaydediliyor. Lütfen bekleyiniz.</p><p class="text-center text-success" ng-if="!kaydediliyor && kaydedildi">Kaydedildi.</p></div>
    <div class="row">
        <div class="col-sm-4" >
            <div lupus-assets-b model-data="kategori">
            </div>
        </div>
        <div class="col-sm-4">
            <h1>{{kategori.name}}</h1>
            <form role="form">
                <div class="form-group">
                    <label for="kategori-baslik">Başlık</label>
                    <input type="text" ng-model="kategori.name" class="form-control" name="kategori-baslik" id="kategori-baslik"/>
                </div>
                <div class="form-group">
                    <label for="kategori-description">İçerik</label>
                    <textarea name="kategori-description" id="kategori-description" class="form-control" ng-model="kategori.description"></textarea>
                </div>
            </form>
        </div>
    </div>
</div>
